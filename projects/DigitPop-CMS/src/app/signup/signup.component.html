<div mat-dialog-content class="signup-modal">
  <button class="mat-dialog-close" [mat-dialog-close] cdkFocusInitial>&#10006;</button>
  <form [formGroup]="signUpForm" (ngSubmit)="submit()">

    <div class="form-group email">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          matInput
          type="text"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
        />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
        </div>
      </mat-form-field>
	  <mat-icon matPrefix aria-hidden="false" aria-label="Email">email</mat-icon>
	</div>

    <div class="form-group password">
      <mat-form-field>
        <mat-label for="password">Password</mat-label>
        <input
          matInput
          class="form-control"
          formControlName="password"
          id="password"
          type="password"
        />
        <div
          *ngIf="f.password.touched && f.password.invalid"
          class="alert alert-danger"
        >
          <div *ngIf="f.password.errors.required">Password is required.</div>
        </div>
      </mat-form-field>
	  <mat-icon matPrefix aria-hidden="false" aria-label="Lock">lock</mat-icon>
	</div>

    <div class="form-group passwordConfirmation">
      <mat-form-field>
        <mat-label class="labelStyle" for="confirm_password"
          >Confirm Password</mat-label
        >
		<input
		  matInput
		  formControlName="confirm_password"
		  id="confirm_password"
		  type="password"
		/>
      </mat-form-field>
	  <mat-icon matPrefix aria-hidden="false" aria-label="Lock">lock</mat-icon>
    </div>

	<div class="form-group">
		<button class="submitButton mat-button" type="submit">Submit</button>
