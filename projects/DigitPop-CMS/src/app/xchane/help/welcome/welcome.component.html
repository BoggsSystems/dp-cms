<div>
  <mat-horizontal-stepper linear="false" #stepper label="Welcome">
    <mat-step>
      <ng-template matStepLabel>Welcome to DigitPop!</ng-template>
      <button mat-button mat-dialog-close class="close-dialog">&times;</button>
      <div class="welcomeVideo">
        <video
          class="welcomeVideo"
          preload="auto"
          controls
          [src]="videoUrl"
          type="video/mp4"
        >
          Your browser does not support the video tag.
        </video>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</div>
