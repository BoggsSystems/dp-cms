<mat-dialog-content class="container">
  <iframe
    [src]="iFrameSrc | safe"
    [attr.data-campaignId] = "campaignId"
    allow="autoplay"
    class="iframe"
    style="
      position:fixed;
      top:5%;
      left:0;
      bottom:0;
      right:0;
      width:90%;
      height:90%;
      border:none;
      margin:0 auto;
      padding:0;
      overflow:hidden;
      z-index:999999;
      border-radius: 20px
    "
  >
<!--    <input [hidden]="campaignId" type="hidden" name="campaignId" [id]="campaignId">-->
  </iframe>
</mat-dialog-content>
