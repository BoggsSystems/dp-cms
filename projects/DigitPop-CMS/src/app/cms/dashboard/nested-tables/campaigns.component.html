<table #innerTables mat-table multiTemplateDataRows [dataSource]="this.dataSource" matSort #tableSorter='matSort'>
    <ng-container matColumnDef="thumbnail">
        <th mat-header-cell *matHeaderCellDef>
            <span matTooltip="Name of the campaign.">
                Thumbnail
            </span>
        </th>
        <td mat-cell *matCellDef="let element">
            <div class="thumbnail" *ngIf="element.images != null">
                <img [src]="element.images[0]?.url" />
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <span matTooltip="Total number of times a product has been selected.">
                Name
            </span>
        </th>
        <td mat-cell *matCellDef="let element">
            {{ element.name }}
        </td>
    </ng-container>

    <ng-container matColumnDef="clickCount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <span matTooltip="Total number of times a product has been selected.">
                Clicks
            </span>
        </th>
        <td mat-cell *matCellDef="let element">
            {{ element.stats.clickCount }}
        </td>
    </ng-container>

    <ng-container matColumnDef="clickBuyNowCount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <span matTooltip="Total number of times a product has been selected.">
                Buy Now Clicks
            </span>
        </th>
        <td mat-cell *matCellDef="let element">
            {{ element.stats.clickBuyNowCount }}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="innerProductDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: innerProductDisplayedColumns"></tr>
</table>
