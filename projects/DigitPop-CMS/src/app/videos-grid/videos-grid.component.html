<div class="videos-grid" fxFlex fxLayoutAlign="space-between start" fxLayoutGap>
  <div class="video-element" fxFlex="310px" fxLayout="column"
       fxLayoutGap="10px">
    <a (mouseenter)="previewVideo($event)" class="thumbnail" href="">
      <div class="preview-backdrop"></div>
      <video poster="https://i.ytimg.com/vi/V431fCwUweM/hq720.jpg?sqp=-oaymwEcCOgCEMoBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLBcet20TRE8JZQsomqRmCcxcgiYU">
        <source
          src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm"
          type="video/webm"
        />
      </video>
      <img alt="video title" height="170"
           src="https://i.ytimg.com/vi/V431fCwUweM/hq720.jpg?sqp=-oaymwEcCOgCEMoBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLBcet20TRE8JZQsomqRmCcxcgiYUQ"
           width="310">
      <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
    </a>
    <div class="details">
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <div>
          <a aria-label="category title" class="category" href="https://localhost:4200">Clothing</a>
          <time class="duration" datetime="03m 30s">03:30</time>
        </div>
        <time datetime="Nov 6 2022">Nov 6, 2022</time>
      </div>

         href="https://localhost:4200">
        nihil perferendis quae quam quidem quo rem sapiente vel, velit
        voluptatibus! Dolor harum incidunt laboriosam.
      </a>
    </div>
  </div>
</div>
